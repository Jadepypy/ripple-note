<body>
  <div class="container">
    <div class="sidebar">
      <span>
        <i class="fas fa-angle-double-left" data-state="0" id="arrow"></i>
      </span>
      <span>
       <i class="fas fa-user-circle" id="user-circle"></i>
      </span>
    </div>
    <div class="editor-container">
      <div class="panel">
        <div class="tools">
          <i class="far fa-window-restore folder-icon clicked" id="navigation-tool" data-mode="0"></i>
          <i class="fas fa-search search-icon" id="search-tool" data-mode="1"></i>
        </div>
        <div class="options">
          <input placeholder="Search..." id="search-box" class="hidden">
          <i class="far fa-window-maximize folder-icon" id="folder-option"></i>
          <i class="far fa-file file-icon" id="file-option"></i>
        </div>
        <ul class="note-list">

          <!-- <li class="folder">
            <i class="fas fa-sort-down sort-down-icon"></i>
            <input class="folder-title" value="Untitled" readonly="true" ondblclick="this.readOnly='';">
          </li>
          <li class="file">
            <input class="file-title" value="Untitled" readonly="true" ondblclick="this.readOnly='';">
          </li> -->
          <li class="file" data-type="1">
            <p class="file-title" contenteditable="false">Untitled</p>
          </li>
          <li class="folder closed" data-type="0">
            <i class="fas fa-sort-down sort-down-icon"></i>
            <p class="folder-title" contenteditable="false">Untitled</p>
          </li>
        </ul>
      </div>
      <div class="editor">
          <input id="note-title" placeholder="Untitled" maxlength="60"></textarea>
          <span class="note-tools">
            <i class="fas fa-align-right" id="preview-icon"></i>
            <i class="fas fa-trash" id="trash-icon"></i>
            <i class="fas fa-ellipsis-v" id="dot-icon"></i>
          </span>
        <textarea id="note">
        </textarea>
      </div>
    </div>
  </div>
  <script type="module" src='./src/index.js'></script>
