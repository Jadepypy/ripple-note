<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ripple Note</title>
  <link href="./styles/editor.css" rel="stylesheet" />
  <link href="./styles/index.css" rel="stylesheet" />
  <link href="./styles/panel.css" rel="stylesheet" />
  <link href="./styles/sidebar.css" rel="stylesheet" />

  <script src="https://kit.fontawesome.com/6c244c09d5.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <span>
        <i class="fas fa-angle-double-left" data-state="0" id="arrow"></i>
      </span>
      <span>
       <i class="fas fa-user-circle" id="user-circle"></i>
      </span>
    </div>
    <div class="editor-container">
      <div class="panel">
        <div class="tools">
          <i class="far fa-window-restore folder-icon clicked" id="navigation-tool" data-mode="0"></i>
          <i class="fas fa-search search-icon" id="search-tool" data-mode="1"></i>
        </div>
        <div class="options">
          <input placeholder="Search..." id="search-box" class="hidden">
          <i class="far fa-window-maximize folder-icon" id="folder-option"></i>
          <i class="far fa-file file-icon" id="file-option"></i>
        </div>
        <ul class="note-list">

          <!-- <li class="folder">
            <i class="fas fa-sort-down sort-down-icon"></i>
            <input class="folder-title" value="Untitled" readonly="true" ondblclick="this.readOnly='';">
          </li>
          <li class="file">
            <input class="file-title" value="Untitled" readonly="true" ondblclick="this.readOnly='';">
          </li> -->
          <!-- <li class="file" data-type="1">
            <p class="file-title" contenteditable="false">Untitled</p>
          </li>
          <li class="folder closed" data-type="0">
            <i class="fas fa-sort-down sort-down-icon"></i>
            <p class="folder-title" contenteditable="false">Untitled</p>
          </li> -->
        </ul>
      </div>
      <div class="editor hidden">
          <input id="note-title" placeholder="Untitled" maxlength="60" readonly></textarea>
          <span class="note-tools">
            <i class="fas fa-align-right" id="preview-icon"></i>
            <i class="fas fa-trash" id="trash-icon"></i>
            <i class="fas fa-ellipsis-v" id="dot-icon"></i>
          </span>
        <textarea id="note">
        </textarea>
        
        </div>
      <div class="reminder">
          No File Is Open
      </div>
      </div>
    </div>
  </div>
    <script src="node_modules/socket.io-client/dist/socket.io.js"></script>
  <script type="module" src='./src/index.js'></script>
  <script src='./src/temp.js'></script>

</body>
</html>
